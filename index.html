<html lang="ru">

<body>
<X3D id="x3d" xmlns="https://www.x3dom.org/x3dom" width = "1920" height = "1080">

        <Shape>
            <PointSet>
                <Color color='0 0 1 0 1 0 0 1 1 1 0 0  1 0 1 1 1 0'></Color>

            </PointSet>
        </Shape>
        <transform translation="0 0 -6">


            <Shape>
                <Appearance>
                    <Material emissiveColor='1 0 0'/>
                </Appearance>
                <IndexedLineSet coordIndex='0 1 3 2 0 -1 1 4 3 -1'>
                    <Coordinate point='0.0 0.0 0.0 0.0 3.0 0.0 4.0 0.0 0.0 4.0 3.0 0.0 2.0 6.0 0' />

            </Shape>
        </transform>



        <transform translation="0 0 -12">
            <Shape>
                <Appearance>
                    <Material diffuseColor='0 1 0' specularColor=".1 .1 .1" />

                <IndexedFaceSet colorPerVertex="true" convex="true"

                        1 2 3 -1
                        4 3 6 -1

			5 9 6 -1
			6 9 8 -1
			8 7 6 -1
			2 3 7 -1
			3 7 6 -1
			0 1 8 -1
			0 8 9 -1
			1 2 8 -1
			2 7 8 -1">

                    </Coordinate>

                </IndexedFaceSet>
            </Shape>
        </transform>

        <transform translation="0 0 -18">
            <Shape>
                <Appearance>
                </Appearance>
                <IndexedTriangleSet index='0 1 3 0 3 4 1 2 3 4 3 6 4 5 6 5 9 6 6 9 8 8 7 6 2 3 7 3 7 6 0 1 8 0 8 9 1 2 8 2 7 8' solid='false'>

        <transform translation="0.5 0.5 -12">
            <Shape>
                <Appearance>
                    <Material emissiveColor='0 1 1'/>
                </Appearance>
                <IndexedTriangleStripSet index='0 1 3 1 2 3 0 5 4 0 3 4  ' solid='true'>
                    <Coordinate point='4.0 3.0 0.0 4.0 0.0 0.0 4.0 0 -3.0 4.0 3.0 -3.0 2.0 6.0 0 2.0 6.0 -3 '></Coordinate>

        <transform translation="-3 -0.2 -23">
            <Shape>
                <Appearance>
                    <imagetexture url="pes.jpg" repeats="true" repeatt="true"  scale="true" hidechildren="true"/>
                        <TextureTransform scale="3 3"/>

                <ElevationGrid xDimension="10" zDimension="10" creaseAngle="0.5"

                <Appearance>
                    <imagetexture url="well.jpg" repeats="true" repeatt="true"  scale="true" hidechildren="true"/>

                <Extrusion crossSection="0 0 0 -1 1 -2 2 -2 3 -1 3 0 2 1 1 1 0 0"

            </shape>
            <transform translation="1.5 1 -0.5">
                <shape>
                    <Appearance>
                        <Material diffuseColor='black'/>
                    </Appearance>
                    <cylinder radius="0.1" height="1" top="false" solid="false">

            <transform translation="2 1.5 -0.7" scale="0.15 0.15 0.15">
